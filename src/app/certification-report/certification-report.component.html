<span class="open" (click)="openMenu()">
  <img src="assets/img/menu.png" />
</span>

<div *ngIf="menuIsOpen" class="report-menu">
  <span class="close" (click)="closeMenu()">&#10005;</span>
  <div *ngFor="let section of menuItems">
    <div class="menu-section">
      <h5>{{section.title}}</h5>
      <div *ngFor="let item of section.items">
        <span>{{item}}</span>
      </div>
    </div>
  </div>
</div>

<!-- loop through products
  product title

  loop through product.tables
    loop through headers -- product.tables[i][0]
    loop through rows -- product.tables[i][1] -->

<div class="scroll-y">
  <div *ngFor="let product of products; index as i">
    <h4 *ngIf="product.title.length">{{product.title}}</h4>
    <div *ngFor="let table of product.tables; index as j">
      <table>
        <thead>
          <tr>
            <th *ngFor="let header of table[0]; index as k">
              {{header}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of table[1]; index as n">
            <td *ngFor="let cell of row; index as o">
              {{cell}}
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="showLess(i)">Show Less &minus;</button>
    </div>
  </div>
</div>
